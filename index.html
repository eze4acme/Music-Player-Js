<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player With Javascript</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/17fa535e26.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player-container">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left fa-beat"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars fa-beat-fade"></i>
                </div>
            </nav>
            <img src="images/song1.png" class="song-img">
            <h1>Despacito</h1>
            <p>Lusi Fonsi Ft. Puerto Rican</p>
            <audio controls>
                <source src="media/Song.mp3" type="audio/mp3">
            </audio>
            <input type="range" id="progress" value="0">
            <div class="controls">
                <div><i class="fa-solid fa-backward fa-beat-fade"></i></div>
                <div><i class="fa-solid fa-play fa-beat"></i></div>
                <div><i class="fa-solid fa-forward fa-beat-fade"></i></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
