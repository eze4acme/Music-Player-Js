<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player With Javascript</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/17fa535e26.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player-container">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left fa-beat"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars fa-beat-fade"></i>
                </div>
            </nav>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
